<!-- users/templates/users/profile.html -->
{% extends "blog/base.html" %} 
{% load static %} 
{% block content %}
{% load crispy_forms_tags %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Profile Section -->
    <div>
      <img class="mx-auto h-12 w-auto" src="{% static 'blog/logo.svg' %}" alt="Logo" />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Profile Info
      </h2>
    </div>
    <form method="POST" enctype="multipart/form-data" class="mt-8 space-y-6">
      {% csrf_token %}
      
      <!-- Profile Picture Upload -->
      <div class="text-center">
          <div class="mx-auto relative w-32 h-32 rounded-full overflow-hidden border-4 border-indigo-100">
              <img id="profile-picture" class="w-full h-full object-cover" src="{{ user.profile.image.url }}" alt="Profile picture" />
              <label class="absolute bottom-0 right-0 bg-indigo-600 text-white p-1 rounded-full cursor-pointer hover:bg-indigo-700 hover:opacity-80">
                  {{ p_form.image }}
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                  </svg>
              </label>
          </div>
      </div>
  
      <!-- Form Fields -->
      {{ user_form | crispy }}
      {{ profile_form | crispy }}
  
      <!-- Submit Button -->
      <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 hover:opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Update Profile
      </button>
  </form>
  
    <!-- Additional Links -->
    <div class="text-center space-y-4">
      <a href="#" class="inline-block text-sm font-medium text-indigo-600 hover:text-indigo-500">
        Change Password
      </a>
      <p class="text-sm text-gray-600">
        Return to
        <a href="{% url 'blog-home' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
          homepage
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
