# ============================================================================
# CI/CD Pipeline - Industry Standard Configuration
# ============================================================================
# This workflow runs on every push and PR to ensure code quality and build stability.
# Deployment steps can be added later based on your hosting choice.
# ============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Allow manual trigger
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spherespace

jobs:
  # ============================================================================
  # JOB 0: Docker Compose Validation
  # ============================================================================
  docker-validate:
    name: ğŸ³ Validate Docker Config
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Validate docker-compose files
        run: |
          docker compose -f docker-compose.yml config --quiet
          docker compose -f docker-compose.yml -f docker-compose.dev.yml config --quiet
          docker compose -f docker-compose.yml -f docker-compose.prod.yml config --quiet
          echo "âœ… All Docker Compose files are valid"

  # ============================================================================
  # JOB 1: Backend Tests & Linting (Django)
  # ============================================================================
  backend-test:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      # PostgreSQL service for testing
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort pytest-cov

      - name: ğŸ” Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,migrations,node_modules
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=venv,migrations,node_modules

      - name: ğŸ¨ Check formatting with Black
        run: |
          black --check --diff --exclude="/(venv|migrations|node_modules)/" . || true

      - name: ğŸ“‹ Check import sorting with isort
        run: |
          isort --check-only --diff --skip venv --skip migrations --skip node_modules . || true

      - name: ğŸ§ª Run Django tests
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: 'False'
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          python manage.py migrate --run-syncdb
          python manage.py test --verbosity=2

      - name: ğŸ“Š Generate coverage report
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG: 'False'
        run: |
          pip install coverage
          coverage run manage.py test
          coverage report --fail-under=0  # Set to desired coverage threshold later
          coverage xml

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================================================
  # JOB 2: Frontend Tests & Build (React/Vite)
  # ============================================================================
  frontend-test:
    name: âš›ï¸ Frontend Tests & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint with ESLint
        run: npm run lint || true

      - name: ğŸ¨ Type check with TypeScript
        run: npx tsc --noEmit || true

      - name: ğŸ§ª Run tests
        run: npm test -- --passWithNoTests || true

      - name: ğŸ—ï¸ Build production bundle
        run: npm run build
        env:
          CI: true

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================================================
  # JOB 3: Security Scanning
  # ============================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ” Run pip-audit for Python vulnerabilities
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt --ignore-vuln GHSA-xxxx || true
        continue-on-error: true

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Run npm audit for JS vulnerabilities
        working-directory: frontend
        run: npm audit --audit-level=high || true
        continue-on-error: true

  # ============================================================================
  # JOB 4: Build & Push Docker Image
  # ============================================================================
  docker-build:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    # Only run on push to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Git short SHA
            type=sha,prefix=sha-
            # Git branch name
            type=ref,event=branch
            # Git tag (for releases)
            type=ref,event=tag
            # Timestamp
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: ğŸ” Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

